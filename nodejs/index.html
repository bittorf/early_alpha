   <head>

      <script type="text/javascript" src="/faye.js"></script>
      <script type ="text/javascript">

         $(document).ready(function(){
            var client = new Faye.Client("/faye");
            client.subscribe( "/data/live", function(message) {
               var i = 0;
               for ( key in message ) {
                 $('.' + key + '_value').first().html(message[key]);
               };
            });
          });
 
      </script>

   </head>

   <body>

	 Distance is: <span class="distance_value"></span> cm<Br/>
         Temperature is: <span class="temp_value"></span> *C<Br/>
         Humidity is : <span class="humid_value"></span> %<Br/>

         Waterstatus is: <span class="water_value"></span> <Br/>
         <!-- Lightstatus is: <span class="light_value"></span> <Br/> -->
         Last flood was: <span class="lastFlood_value"></span> minutes ago<Br/>
        <br/>

      </div>
